<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a href="teste.html">Trocar INDEX</a>
    <h1>Hello, World!</h1>
    <input type="text" placeholder="nome" id="nome">
    <input type="email" name="email" id="email">
    <button type="button" onclick="enviar()">Enviar</button>


    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>mourvan</td>
                <td>13</td>
            </tr>
        </tbody>
    </table>
</body>
<script>
    let recebe = localStorage.getItem("dados");
    if(recebe == null){
        alert("Error");
    }
    else{
        let a = JSON.parse(recebe);
        if(a.cont > 0){
            let c = a.cont;
        }
        else{
            let c = 0;
        }
    }
    function enviar(){
        c++;
        const nome = document.getElementById("nome").value;
        const email = document.getElementById("email").value
        const dados = {
            nome: nome,
            email: email,
            cont: c
        }
        localStorage.setItem("dados", JSON.stringify(dados));
    }
</script>
</html>
